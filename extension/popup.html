<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edgtec Trends</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup-container">
    <!-- Header -->
    <div class="header">
      <div class="logo">ðŸ“Š Edgtec</div>
      <div class="version">v1.0</div>
    </div>

    <!-- Tab Navigation -->
    <div class="tabs">
      <button class="tab-btn active" data-tab="insights">Insights</button>
      <button class="tab-btn" data-tab="export">Export</button>
      <button class="tab-btn" data-tab="settings">Settings</button>
    </div>

    <!-- Insights Tab -->
    <div id="insights-content" class="tab-content active">
      <div class="section">
        <h3>Current Video Insights</h3>
        <div id="insights-content" class="loading">
          <p>Analyzing video...</p>
        </div>
      </div>
    </div>

    <!-- Export Tab -->
    <div id="export-content" class="tab-content">
      <div class="section">
        <h3>Export to Edgtec</h3>
        
        <form id="export-form">
          <div class="form-group">
            <label>Title</label>
            <input type="text" id="export-title" placeholder="Video title" required>
          </div>

          <div class="form-group">
            <label>Description</label>
            <textarea id="export-description" placeholder="Video description"></textarea>
          </div>

          <div class="form-group">
            <label>Tags</label>
            <input type="text" id="export-tags" placeholder="Comma-separated tags">
          </div>

          <div class="form-group">
            <label>Schedule</label>
            <input type="datetime-local" id="export-schedule">
          </div>

          <button type="submit" class="btn-primary">âœ“ Export to Calendar</button>
          <div id="export-status" class="status"></div>
        </form>
      </div>
    </div>

    <!-- Settings Tab -->
    <div id="settings-content" class="tab-content">
      <div class="section">
        <h3>Settings</h3>

        <form id="settings-form">
          <div class="form-group">
            <label>
              <input type="checkbox" id="settings-auto-extract" checked>
              Auto-extract video metadata
            </label>
          </div>

          <div class="form-group">
            <label>
              <input type="checkbox" id="settings-show-trends" checked>
              Show trend scores on page
            </label>
          </div>

          <div class="form-group">
            <label>Edgtec App URL</label>
            <input type="url" id="settings-app-url" value="http://localhost:3000" placeholder="https://your-domain.com">
          </div>

          <button type="submit" class="btn-primary">Save Settings</button>
          <div id="settings-status" class="status"></div>
        </form>
      </div>
    </div>

    <!-- Footer -->
    <div class="footer">
      <a href="#" id="open-edgtec-link">Open Edgtec</a> | 
      <a href="https://github.com/Akhathuto/Edgtec-Trends" target="_blank">GitHub</a>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
