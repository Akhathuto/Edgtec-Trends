<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>utrend - AI Content Assistant</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .sr-only {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border-width: 0;
      }
      body {
        font-family: 'Inter', sans-serif;
        background: linear-gradient(-45deg, #020617, #1e1b4b, #020617, #312e81);
        background-size: 400% 400%;
        animation: gradientBG 25s ease infinite;
      }
       @keyframes gradientBG {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              slate: {
                950: '#020617',
                900: '#0f172a',
                800: '#1e293b',
                700: '#334155',
                600: '#475569',
              },
              violet: {
                  DEFAULT: '#8b5cf6',
                  'light': '#a78bfa',
                  'dark': '#7c3aed',
              },
              'brand-glass': 'rgba(30, 41, 59, 0.5)', // slate-800 with 50% opacity
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-in-out forwards',
              'slide-in-up': 'slideInUp 0.5s ease-in-out forwards',
              'ticker': 'ticker 80s linear infinite',
              'glow': 'glow 2s ease-in-out infinite alternate',
              'logo-pulse': 'logoPulse 4s ease-in-out infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: 0 },
                '100%': { opacity: 1 },
              },
              slideInUp: {
                '0%': { transform: 'translateY(20px)', opacity: 0 },
                '100%': { transform: 'translateY(0)', opacity: 1 },
              },
              ticker: {
                '0%': { transform: 'translateX(0)' },
                '100%': { transform: 'translateX(-50%)' },
              },
              glow: {
                'from': { textShadow: '0 0 5px #a78bfa, 0 0 10px #a78bfa, 0 0 15px #7c3aed', color: '#a78bfa' },
                'to': { textShadow: '0 0 10px #a78bfa, 0 0 20px #7c3aed, 0 0 30px #7c3aed', color: '#c4b5fd' },
              },
              logoPulse: {
                '0%, 100%': { filter: 'drop-shadow(0 0 5px rgba(167, 139, 250, 0.4))' },
                '50%': { filter: 'drop-shadow(0 0 15px rgba(167, 139, 250, 0.7))' },
              },
            },
            boxShadow: {
              'glow-sm': '0 0 8px rgba(139, 92, 246, 0.4)',
              'glow-md': '0 0 16px rgba(139, 92, 246, 0.4)',
              'glow-lg': '0 0 24px rgba(139, 92, 246, 0.5)',
              'card': '0 10px 15px -3px rgba(0,0,0,0.1), 0 4px 6px -2px rgba(0,0,0,0.05)',
              'card-hover': '0 20px 25px -5px rgba(0,0,0,0.2), 0 10px 10px -5px rgba(0,0,0,0.1)',
            }
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.1.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.16.0"
  }
}
</script>
</head>
  <body class="bg-slate-950 text-slate-100">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
